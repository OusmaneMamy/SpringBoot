<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Envoie des donn√©es par model</title>
</head>
<body>
	
	<div class="container mt-5">
		    <div class="col-md-12 mb-5">
		        <div class="form-appl">
		            <form class="form" th:action="@{/save}" th:object="${userM}" method="post">
		                <div class="form-group col-md-12 mb-3">
		                    <label for="">Id</label>
		                    <input class="form-control" type="text"  value="" th:field="*{id}" readonly="readonly">
		                </div>
		                <div class="form-group col-md-12 mb-3">
		                    <label for="">Prenom</label>
		                    <input class="form-control" type="text"  value="" th:field="*{prenom}">
		                </div>
						<div class="form-group col-md-12 mb-3">
		                    <label for="">Nom</label>
		                    <input class="form-control" type="text"   value="" th:field="*{nom}">
		                </div>
						<div class="form-group col-md-12 mb-3">
		                    <label for="">Email</label>
		                    <input class="form-control" type="text"  value="" th:field="*{email}">
		                </div>
						<div class="form-group col-md-12 mb-3">
		                    <label for="">Password</label>
		                    <input class="form-control" type="password"  value="" th:field="*{password}">
		                </div>
		                <input type="submit" class="btn btn-primary" value="Modifier">
		                <a class="btn btn-danger" href="">Annuler</a>
		            </form>
		        </div>
		    </div>
		</div>
	
	
	
</body>
</html>
